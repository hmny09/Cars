    <div class="signup-container">
        <h2 id="signup-title">Sign Up</h2>
        <form id="signup-form">
            <!-- حقل الاسم الكامل -->
            <div class="form-group">
                <label for="full-name" id="full-name-label">Full Name</label>
                <input type="text" id="full-name" placeholder="Enter your full name" required>
            </div>
    
            <!-- حقل الرقم الوطني -->
            <div class="form-group">
                <label for="national-id" id="national-id-label">National ID</label>
                <input type="text" id="national-id" placeholder="Enter your national ID" required>
            </div>
    
            <!-- حقل رقم الهاتف -->
            <div class="form-group">
                <label for="phone" id="phone-label">Phone Number</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" required>
            </div>
    
            <!-- حقل البريد الإلكتروني -->
            <div class="form-group">
                <label for="email" id="email-label">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
    
            <!-- حقل كلمة المرور -->
            <div class="form-group">
                <label for="password" id="password-label">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
    
            <!-- حقل تأكيد كلمة المرور -->
            <div class="form-group">
                <label for="confirm-password" id="confirm-password-label">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm your password" required>
            </div>
    
            <!-- حقل الدور (role) -->
            <div class="form-group">
                <label for="role" id="role-label">Role</label>
                <select id="role" required>
                    <option value="renter">مستأجر</option>
                    <option value="customer">عميل</option>
                </select>
            </div>
    
            <!-- زر التسجيل -->
            <button type="submit" class="signup-btn" id="signup-button">Sign Up</button>
        </form>
        <div class="login-link">
            <p id="login-text">Already have an account? <a href="دخول.html">Login here</a></p>
        </div>
    </div>
    
   <script>
        let isEnglish = true; // افترض أن اللغة الافتراضية هي الإنجليزية

function toggleLanguage() {
    const elements = {
        'signup-title': isEnglish ? "تسجيل حساب" : "Sign Up",
        'full-name-label': isEnglish ? "الاسم الكامل" : "Full Name",
        'national-id-label': isEnglish ? "الرقم الوطني" : "National ID",
        'phone-label': isEnglish ? "رقم الهاتف" : "Phone Number",
        'email-label': isEnglish ? "البريد الإلكتروني" : "Email Address",
        'password-label': isEnglish ? "كلمة المرور" : "Password",
        'confirm-password-label': isEnglish ? "تأكيد كلمة المرور" : "Confirm Password",
        'role-label': isEnglish ? "الدور" : "Role",
        'signup-button': isEnglish ? "تسجيل" : "Sign Up",
        'login-text': isEnglish ? "لديك حساب؟ <a href='دخول.html'>سجل الدخول هنا</a>" : "Already have an account? <a href='دخول.html'>Login here</a>",
        'language-button': isEnglish ? "EN" : "ع"
    };

    // تحديث النصوص في الواجهة
    for (const [id, text] of Object.entries(elements)) {
        const element = document.getElementById(id);
        if (element) {
            if (id === 'login-text') {
                element.innerHTML = text; // استخدام innerHTML للنصوص التي تحتوي على روابط
            } else {
                element.textContent = text; // استخدام textContent للنصوص العادية
            }
        }
    }

    // تبديل حالة اللغة
    isEnglish = !isEnglish;
}

        function goBack() {
            window.history.back();
        }
      

function handleSignup(event) {
    event.preventDefault(); // منع إرسال النموذج بشكل تقليدي
    // جمع بيانات النموذج
    const formData = {
        name: document.getElementById('full-name').value,
        national_id: document.getElementById('national-id').value,
        phone: document.getElementById('phone').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        confirm_password: document.getElementById('confirm-password').value,
        role: document.getElementById('role').value
    };

    // التحقق من تطابق كلمة المرور
    if (formData.password !== formData.confirm_password) {
        alert('كلمة المرور غير متطابقة');
        return;
    }

    // إرسال البيانات إلى الخادم
    fetch('http://localhost/ApiCarAAPP/index.php?endpoint=signup', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(formData)
    })
    .then(response => response.json())
    .then(data => {
        if (data.message) {
            alert(data.message); // عرض رسالة نجاح
            window.location.href = 'دخول.html'; // توجيه المستخدم إلى صفحة الدخول
        } else if (data.error) {
            alert(data.error); // عرض رسالة خطأ
        }
    })
    .catch(error => {
        console.error('Error:', error);
    });
}
// ربط الدالة بحدث submit للنموذج
document.getElementById('signup-form').addEventListener('submit', handleSignup);
    </script>
